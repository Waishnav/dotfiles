[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/fonts.ini

[bar/top]
tray-position = right
tray-background = ${colors.bg}
tray-padding = 4
dpi = 90
monitor = HDMI-1
width =  100%
height = 27
padding-left = 0
padding-right = 0
offset-x = 0
offset-y = 3
background = ${colors.bg}
foreground = ${colors.fg}
bottom = false
border-top-size = 3
border-bottom-size = 3
border-top-color = ${colors.bg}
border-bottom-color = ${colors.bg}
line-size = 3
wm-restack = bspwm

modules-left = bspwm wlan
modules-center = space-c1 cpu space-c1 round-left-c3 time round-right-c3 space-c1 mem space-c1
modules-right = wifi-speed eth-speed backlight

font-0 = JetBrains Mono Nerd Font:style=Bold:pixelsize=12;3
font-1 = JetBrainsMono Nerd Font:size=18;4
font-2 = Material Design Icons:style=Bold:size=14;4
font-3 = JetBrains Mono Nerd Font:style=Bold:size=12;3
font-4 = JetBrainsMono Nerd Font:size=15;4
font-5 = JetBrainsMono Nerd Font:style=Bold:size=10;3
font-6 = JetBrainsMono Nerd Font:size=16;4
font-7 = Material Design Icons:style=Bold:size=13;2
font-8 = JetBrainsMono Nerd Font:style=Bold:size=9;3
font-9 = unifont:fontformat=truetype:size=9;3
font-10 = Font Awesome 6 Pro:style=Solid;pixelsize=11;3

